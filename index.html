<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bootstrap 4 in Electron App</title>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<h1>Bootstrap 4 in Electron App</h1>
					<p>Chrome version: <script>document.write(process.versions.chrome)</script></p>
					<p>Node version: <script>document.write(process.versions.node)</script></p>
					<p>Electron version: <script>document.write(process.versions.electron)</script></p>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100" src="./img/image01.jpeg" alt="First slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="./img/image02.jpeg" alt="Second slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="./img/image03.jpeg" alt="Third slide">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
		</div>
    <script> 
      require('./renderer.js')
    </script>
  </body>
</html>
